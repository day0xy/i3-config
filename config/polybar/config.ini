[colors]
;background = ${xrdb:color0:#222}
background = #222
background-alt = #444
;foreground = ${xrdb:color7:#222}
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

# topbar
[bar/mybar]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 25
;offset-x = 1%
;offset-y = 1%
;radius = 6.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 3

module-margin-left = 0
module-margin-right = 3

font-0 = Serif:size=12;2
font-1 = JetBrainsMono Nerd Font:size=11;2

modules-left = i3 xwindow
modules-right = pulseaudio mic-volume   memory cpu battery date

tray-position = center
tray-padding = 8
tray-background = #000000
tray-maxsize = 22

wm-restack = i3

;override-redirect = true

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer
;cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = ↗%title:0:33:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 1
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %name%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1



[module/cpu]
type = internal/cpu
interval = 3
format-prefix = "  "
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 3
format-prefix = "   "
label = %gb_used%

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0

format-connected =  <label-connected>
format-disconnected =  <label-disconnected>
label-connected =     %netspeed%



[module/date]
type = internal/date
interval = 1

date = %a, %b %d
time = %k:%M
label =    %{T3}%date%%{T-}  %time%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "    "
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = ﱝ

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter = AC
interval = 10
format-charging = <animation-charging>   <label-charging>
format-discharging = <ramp-capacity>    <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full =      %percentage%%
label-low =    %percentage%%
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/mic-volume]
type = custom/script
interval = 1
format =    <label>
exec = bash ~/.config/polybar/mic-volume/mic-volume.sh show-vol 

; Control actions (using pactl)
; Example supplying the name of the source
click-left = bash ~/.config/polybar/mic-volume/mic-volume.sh mute-vol 
; Example supplying the index of the source
scroll-up = bash ~/.config/polybar/mic-volume/mic-volume.sh inc-vol 
; Example leaving the MICROPHONE_NAME blank and using the default source
scroll-down = bash ~/.config/polybar/mic-volume/mic-volume.sh dec-vol 




[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format =     <label>
format-warn =  <label-warn>

label = %temperature-c%
label-warn =   %temperature-c%
label-warn-foreground = ${colors.secondary}




[settings]
screenchange-reload = true

[global/wm]
margin-top = 5
margin-bottom = 5
